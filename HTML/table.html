<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <!-- simple table -->
    <table >
      <caption>
        Facebook
      </caption>
      <tr>
        <th>Company</th>
        <th >Country</th>
        <th >Owner</th>
      </tr>
      <tr>
        <td >Facebook</td>
        <td >USA</td>
        <td Mark juckerburg</td>
      </tr>
    </table>
    <br />
    <hr />
    <br />

    <!-- advanced table -->
