<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h3>list</h3>

    <!-- ul defines unordered list -->
    <ul>
      <!-- li defines list items -->
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
      <li>Services</li>
    </ul>

    <hr />

    <!-- ol defines ordered list -->
    <ol type="a">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>

    <hr />
    <!-- dl defines description list -->
    <dl>
      <!-- dt defines term in description list -->
      <dt>HTML</dt>
      <!-- dd describe term in description list -->
      <dd>Learn html first</dd>
    </dl>
  </body>
</html>
