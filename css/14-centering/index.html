<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>horizontally center a block element</h1>
    <div class="center1">
      <p>hello world</p>
    </div>

    <hr />

    <h1>text center</h1>
    <div class="center2">
      <p>hello world</p>
    </div>

    <hr />

    <h1>image center</h1>
    <div class="center3">
      <img src="../../images/cv_img.png" alt="" />
    </div>

    <hr />

    <h1>center element vertically</h1>
    <div class="center4">
      <p>hello world, vertically center</p>
    </div>

    <hr />

    <h1>center with line height</h1>
    <div class="center5">
      <p>hello world, i m using line height</p>
    </div>
  </body>
</html>
