<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image reflection</title>
    <style>
      img {
        -webkit-box-reflect: right 20px -webkit-gradient(linear, right top, right
              bottom, from(transparent), color-stop(0, transparent), to(rgba(15, 142, 57, 0.7)));
      }
    </style>
  </head>
  <body>
    <h2>CSS Image Reflection</h2>
    <ul>
      <li>box-reflects property</li>
      <li>property: below, above, left, right</li>
      <li>initiated by webkit</li>
      <li>reflects on the objects specified</li>
    </ul>

    <img src="../../images/cv_img.png" alt="hello" />
  </body>
</html>
